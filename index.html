  <body>
    <header>
      <h1>again my life lotto</h1>
    </header>
    <main>
      <div class="btns">
        <label>
          <input type="radio" value="1" name="lotto" />
          <span>1</span>
        </label>
        <label>
          <input type="radio" value="2" name="lotto" />
          <span>2</span>
        </label>
        <label>
          <input type="radio" value="3" name="lotto" />
          <span>3</span>
        </label>
        <label>
          <input type="radio" value="4" name="lotto" />
          <span>4</span>
        </label>
        <label>
          <input type="radio" value="5" name="lotto" />
          <span>5</span>
        </label>
      </div>

      <div class="paper">
        <ul>
          <!-- <li></li> -->
        </ul>
      </div>
    </main>

    <script>
      const paper = document.querySelector(".paper > ul");
      const btns = document.querySelectorAll(".btns input");
      console.log("ðŸš€ ~ file: index.html:54 ~  btns", btns);

      btns.forEach(function (item, i) {
        item.addEventListener("change", function () {
          paper.innerHTML = "";
          paper.parentElement.classList.remove("on");
          setTimeout(function () {
            paper.parentElement.classList.add("on");
            for (let j = 0; j <= i; j++) {
              makeLotto();
            }
          }, 10);
        });
      });

      function makeLotto() {
        const nums = [];
        const lotto = [];
        for (let i = 1; i <= 45; i++) {
          nums.push(i);
        }
        for (let i = 0; i < 6; i++) {
          const selected = nums
            .splice(Math.floor(Math.random() * nums.length), 1)
            .pop();

          lotto.push(selected);
        }
        lotto.sort(function (first, second) {
          return first - second;
        });
        lotto.forEach(function (item) {
          let color = "";
          if (item <= 10) {
            color = "yellow";
          } else if (item <= 20) {
            color = "blue";
          } else if (item <= 30) {
            color = "red";
          } else if (item <= 40) {
            color = "black";
          } else {
            color = "green";
          }
          paper.innerHTML += `<li class="${color}">${item}</li>`;
        });
      }
    </script>
