<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Again My Life LOTTO</title>
    <link rel="stylesheet" href="css/layout.css" />
    <!-- 왼쪽 익스텐션에서 live sass compiler(glenn marks) 설치 -->
    <!-- 타입스크립트도 html에서 인식 못하니까 자바스크립트로 바꿔서 쓰는데.. 그거랑 똑같다. -->
    <!-- BEM 방법론도 한 번 검색해서 볼 것. scss랑 섞어서 많이 쓴다고 한다. -->
  </head>
  <body>
    <header>
      <h1>again my life lotto</h1>
    </header>
    <main>
      <div class="btns">
        <label>
          <input type="radio" value="1" name="lotto" />
          <span>1</span>
        </label>
        <label>
          <input type="radio" value="2" name="lotto" />
          <span>2</span>
        </label>
        <label>
          <input type="radio" value="3" name="lotto" />
          <span>3</span>
        </label>
        <label>
          <input type="radio" value="4" name="lotto" />
          <span>4</span>
        </label>
        <label>
          <input type="radio" value="5" name="lotto" />
          <span>5</span>
        </label>
      </div>

      <div class="paper">
        <ul>
          <!-- <li></li> -->
        </ul>
      </div>
    </main>

    <script>
      const paper = document.querySelector(".paper > ul");
      const btns = document.querySelectorAll(".btns input");
      console.log("🚀 ~ file: index.html:54 ~  btns", btns);

      btns.forEach(function (item, i) {
        item.addEventListener("change", function () {
          paper.innerHTML = "";
          paper.parentElement.classList.remove("on");
          setTimeout(function () {
            paper.parentElement.classList.add("on");
            for (let j = 0; j <= i; j++) {
              makeLotto();
            }
          }, 10);
        });
      });

      function makeLotto() {
        const nums = [];
        const lotto = [];
        for (let i = 1; i <= 45; i++) {
          nums.push(i);
        }
        for (let i = 0; i < 6; i++) {
          const selected = nums
            .splice(Math.floor(Math.random() * nums.length), 1)
            .pop();

          lotto.push(selected);
        }
        lotto.sort(function (first, second) {
          return first - second;
        });
        lotto.forEach(function (item) {
          let color = "";
          if (item <= 10) {
            color = "yellow";
          } else if (item <= 20) {
            color = "blue";
          } else if (item <= 30) {
            color = "red";
          } else if (item <= 40) {
            color = "black";
          } else {
            color = "green";
          }
          paper.innerHTML += `<li class="${color}">${item}</li>`;
        });
      }
    </script>
  </body>
</html>
